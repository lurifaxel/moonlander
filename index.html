<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon Lander Game</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #101420;
      color: #fafafa;
      font-family: sans-serif;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #gameCanvas {
      display: block;
      background: transparent;
      flex-shrink: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      pointer-events: none;
    }
    .hidden {
      display: none !important;
    }
    #startMenu {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      background: rgba(16, 20, 32, 0.92);
      z-index: 10;
      text-align: center;
    }
    #startMenu h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    #startMenu button {
      min-width: 180px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #2ecc71;
      color: #0b101d;
      transition: transform 0.1s ease, background 0.1s ease;
    }
    #startMenu button:hover {
      transform: translateY(-1px);
      background: #27ae60;
    }
    #startMenu button.secondary {
      background: #3498db;
      color: #f5f9ff;
    }
    #startMenu button.secondary:hover {
      background: #2b7cb3;
    }
    #startMenu .menu-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 320px;
    }
    #startMenu .menu-label {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }
    #startMenu .menu-input {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(15, 24, 40, 0.85);
      color: #f8fbff;
      font-size: 16px;
    }
    #startMenu .menu-input:focus {
      outline: none;
      border-color: #8fdfff;
      box-shadow: 0 0 0 1px rgba(143, 223, 255, 0.6);
    }
    #startMenu .menu-error {
      font-size: 13px;
      color: #ff7373;
      text-align: left;
    }
    #startMenu .menu-status {
      font-size: 13px;
      color: #8fdfff;
      text-align: center;
      max-width: 320px;
    }
    #startMenu .menu-status.error {
      color: #ffb37a;
    }
    #startMenu .menu-actions {
      flex-direction: column;
      align-items: stretch;
    }
    #startMenu .menu-actions button {
      flex: 1 1 auto;
      width: 100%;
    }
    #startMenu button.wide {
      width: 100%;
    }
    #startMenu button:disabled,
    #startMenu button.is-disabled {
      cursor: not-allowed;
      background: rgba(128, 140, 154, 0.55);
      color: rgba(240, 244, 250, 0.65);
      transform: none;
    }
    #startMenu button:disabled:hover,
    #startMenu button.is-disabled:hover {
      background: rgba(128, 140, 154, 0.55);
    }
    #levelList {
      width: 100%;
      max-width: 360px;
      max-height: 220px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 4px;
    }
    #levelList::-webkit-scrollbar {
      width: 8px;
    }
    #levelList::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    #levelList .level-entry {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 4px;
      padding: 10px 12px;
      border-radius: 6px;
      background: rgba(20, 28, 44, 0.9);
      border: 1px solid rgba(143, 223, 255, 0.15);
    }
    #levelList .level-entry button {
      align-self: flex-start;
      margin-top: 4px;
      min-width: 0;
    }
    #levelList .level-entry h3 {
      margin: 0;
      font-size: 16px;
      color: #f8fbff;
    }
    #levelList .level-entry h3,
    #levelList .level-entry .level-description {
      white-space: pre-wrap;
    }
    #levelList .level-entry p {
      margin: 0;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.75);
    }
    #levelList .level-meta {
      font-size: 12px;
      color: rgba(143, 223, 255, 0.75);
    }
    #editorPanel {
      position: absolute;
      top: 12px;
      right: 12px;
      max-width: 280px;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.65);
      color: #f0f6ff;
      font-size: 13px;
      line-height: 1.5;
      z-index: 6;
      pointer-events: auto;
      text-align: left;
    }
    #editorPanel strong {
      color: #8fdfff;
      font-weight: 600;
    }
    #editorPanel .meteor-controls {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(143, 223, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }
    #editorPanel .meteor-controls h4 {
      margin: 0 0 4px;
      font-size: 13px;
      color: #ffd8a6;
      font-weight: 600;
    }
    #editorPanel .meteor-controls .meteor-section {
      background: rgba(12, 18, 30, 0.55);
      border: 1px solid rgba(143, 223, 255, 0.15);
      border-radius: 6px;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    #editorPanel .meteor-controls .meteor-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    #editorPanel .meteor-controls .meteor-list button {
      background: rgba(29, 42, 68, 0.75);
      border: 1px solid rgba(143, 223, 255, 0.3);
      border-radius: 4px;
      color: #f0f6ff;
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }
    #editorPanel .meteor-controls .meteor-list button.selected {
      background: rgba(143, 223, 255, 0.25);
      border-color: rgba(143, 223, 255, 0.6);
    }
    #editorPanel .meteor-controls label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    #editorPanel .meteor-controls input[type='number'] {
      flex: 0 0 84px;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid rgba(143, 223, 255, 0.45);
      background: rgba(12, 18, 30, 0.9);
      color: #f5fbff;
      font-size: 12px;
    }
    #editorPanel .meteor-controls input[type='number']::-webkit-outer-spin-button,
    #editorPanel .meteor-controls input[type='number']::-webkit-inner-spin-button {
      opacity: 0.5;
    }
    #editorPanel .meteor-controls .meteor-empty {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    #editorPanel .editor-save {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 6px;
      background: rgba(18, 26, 42, 0.85);
      border: 1px solid rgba(143, 223, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #editorPanel .editor-save button {
      align-self: flex-start;
      background: #2ecc71;
      color: #0b101d;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
    }
    #editorPanel .editor-save button.secondary {
      background: #3498db;
      color: #f5f9ff;
    }
    #editorPanel .editor-save-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #editorPanel .editor-save-form.hidden {
      display: none;
    }
    #editorPanel .editor-save-form label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.85);
    }
    #editorPanel .editor-save-form input,
    #editorPanel .editor-save-form textarea {
      border-radius: 4px;
      border: 1px solid rgba(143, 223, 255, 0.35);
      background: rgba(8, 12, 22, 0.85);
      color: #f0f6ff;
      padding: 6px 8px;
      font-size: 12px;
      font-family: inherit;
      resize: vertical;
    }
    #editorPanel .editor-save-actions {
      display: flex;
      gap: 8px;
    }
    #editorPanel .editor-save-status {
      font-size: 12px;
      color: #8fdfff;
    }
    #editorPanel .editor-save-status.error {
      color: #ff8f8f;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="info"></div>
  <div id="startMenu">
    <h1>Moon Lander</h1>
    <div class="menu-section">
      <label class="menu-label" for="playerName">Pilot Name</label>
      <input id="playerName" class="menu-input" type="text" maxlength="32" autocomplete="off" spellcheck="false" />
      <div id="nameError" class="menu-error hidden">Please enter your name to begin.</div>
    </div>
    <div class="menu-section menu-actions">
      <button id="menuGenerate" class="wide">Generate Level</button>
      <button id="menuSelect" class="secondary wide">Select Level</button>
      <button id="menuEditor" class="secondary wide">Create Level</button>
    </div>
    <div id="levelList" class="menu-section hidden"></div>
    <div id="menuStatus" class="menu-status hidden"></div>
  </div>
  <div id="editorPanel" class="hidden"></div>
  <script>
    (() => {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const info = document.getElementById('info');
      const startMenu = document.getElementById('startMenu');
      const menuGenerateBtn = document.getElementById('menuGenerate');
      const menuSelectBtn = document.getElementById('menuSelect');
      const menuEditorBtn = document.getElementById('menuEditor');
      const playerNameInput = document.getElementById('playerName');
      const nameError = document.getElementById('nameError');
      const levelList = document.getElementById('levelList');
      const menuStatus = document.getElementById('menuStatus');
      const editorPanel = document.getElementById('editorPanel');
      let width = canvas.width;
      let height = canvas.height;

      if (menuSelectBtn) {
        menuSelectBtn.disabled = true;
        menuSelectBtn.classList.add('is-disabled');
      }

      const APP_MODE = {
        MENU: 'menu',
        PLAY: 'play',
        EDITOR: 'editor',
        TEST: 'test',
      };
      let appMode = APP_MODE.MENU;

      const TARGET_ASPECT = 16 / 9;
      const MAX_VIEW_WIDTH = 1280;
      const MAX_VIEW_HEIGHT = 720;
      const MIN_VIEW_WIDTH = 600;
      const MIN_VIEW_HEIGHT = 400;

      // --- Procedural terrain (peaks, valleys, and a flat pad segment) ---
      const proceduralSeeds = [
        {
          id: 'crater-run',
          name: 'Crater Run',
          type: 'procedural',
          worldWidth: 2000,
          baseBand: [0.65, 0.9],
          amp: 0.22,
          waveScale: 0.65,
          waveFreq: 0.012,
          roughWaveFreq: 0.037,
          noiseScale: 0.12,
          padOffset: 0.78,
          meteors: [
            {
              startMs: 6000,
              warningLeadMs: 2600,
              speed: 0.34,
              radius: 28,
              spawn: { x: 340, y: -210 },
              target: { x: 840, y: height * 0.78 },
            },
            {
              startMs: 11200,
              warningLeadMs: 3200,
              speed: 0.28,
              radius: 34,
              spawn: { x: 1460, y: -240 },
              target: { x: 1180, y: height * 0.82 },
            },
          ],
        },
        {
          id: 'basalt-dunes',
          name: 'Basalt Dunes',
          type: 'procedural',
          worldWidth: 2400,
          baseBand: [0.60, 0.88],
          amp: 0.26,
          waveScale: 0.72,
          waveFreq: 0.009,
          roughWaveFreq: 0.028,
          noiseScale: 0.16,
          padOffset: 0.66,
        },
        {
          id: 'ridge-maze',
          name: 'Ridge Maze',
          type: 'procedural',
          worldWidth: 2600,
          baseBand: [0.58, 0.9],
          amp: 0.28,
          waveScale: 0.80,
          waveFreq: 0.007,
          roughWaveFreq: 0.032,
          noiseScale: 0.18,
          padOffset: 0.82,
        },
      ];

      let currentProceduralIndex = 0;
      let nextProceduralIndex = 0;
      let activeLevelDescriptor = null;
      let activeLevelId = null;
      let activeLevelSource = 'procedural';
      let activeLevelMeta = null;
      let levelCatalog = [];
      const loadedLevels = new Map();
      let bestTimes = {};
      const STORAGE_KEYS = {
        customLevels: 'moonlander.customLevels.v1',
        bestTimes: 'moonlander.bestTimes.v1',
        playerName: 'moonlander.playerName',
      };
      let builtinLevelCatalog = [];
      let customLevelCatalog = [];
      const customLevels = new Map();
      let currentPlayerName = '';
      let levelTimerActive = false;
      let levelElapsedMs = 0;
      let finalElapsedMs = null;

      const GRID_CELL_SIZE = 8;
      const MAX_NAME_LENGTH = 32;

      function createProceduralRun(templateIndex) {
        const count = proceduralSeeds.length;
        const index = Number.isInteger(templateIndex)
          ? ((templateIndex % count) + count) % count
          : Math.floor(Math.random() * count);
        const template = proceduralSeeds[index] || proceduralSeeds[0];
        const seed = Math.floor(Math.random() * 1e9);
        const descriptor = cloneLevelDescriptor(template) || {};
        descriptor.id = descriptor.id ? `${descriptor.id}-${seed.toString(36)}` : `proc-${seed.toString(36)}`;
        descriptor.name = `${template.name} ${seed.toString(36).slice(-3).toUpperCase()}`;
        descriptor.seed = seed;
        descriptor.type = 'procedural';
        descriptor.templateIndex = index;
        descriptor.meteors = cloneMeteors(template.meteors || []);
        descriptor.blackHoles = cloneBlackHoles(template.blackHoles || []);
        return descriptor;
      }

      function createSeededRandom(seed) {
        let state = (seed >>> 0) || 1;
        return () => {
          state += 0x6d2b79f5;
          let t = state;
          t = Math.imul(t ^ (t >>> 15), t | 1);
          t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
          return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
        };
      }

      function formatTime(ms) {
        if (ms == null || Number.isNaN(ms)) return '--:--.--';
        const totalMs = Math.max(0, Math.round(ms));
        const minutes = Math.floor(totalMs / 60000);
        const seconds = Math.floor((totalMs % 60000) / 1000);
        const centiseconds = Math.floor((totalMs % 1000) / 10);
        return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds.toString().padStart(2, '0')}`;
      }

      function sanitizeName(name) {
        if (!name) return '';
        return name
          .replace(/\r\n|\r|\n/g, ' ')
          .replace(/\t/g, ' ')
          .replace(/[^\w\s'-]/g, '')
          .trim()
          .slice(0, MAX_NAME_LENGTH);
      }

      function isTextEntryElement(element) {
        return (
          element instanceof HTMLInputElement ||
          element instanceof HTMLTextAreaElement ||
          (element != null && element.isContentEditable === true)
        );
      }

      function escapeHtml(value) {
        return (value ?? '')
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      function cloneLevelDescriptor(descriptor) {
        if (!descriptor) return null;
        try {
          return JSON.parse(JSON.stringify(descriptor));
        } catch (err) {
          console.warn('Failed to clone level descriptor', err);
          return Object.assign({}, descriptor);
        }
      }

      function setActiveLevel(descriptor, { source, meta } = {}) {
        const copy = cloneLevelDescriptor(descriptor);
        activeLevelDescriptor = copy;
        activeLevelId = copy?.id ?? null;
        activeLevelSource = source || copy?.type || 'procedural';
        activeLevelMeta = meta || null;
        if (activeLevelSource === 'procedural' && typeof copy?.templateIndex === 'number') {
          currentProceduralIndex = copy.templateIndex % proceduralSeeds.length;
          if (currentProceduralIndex < 0) currentProceduralIndex += proceduralSeeds.length;
          nextProceduralIndex = (currentProceduralIndex + 1) % proceduralSeeds.length;
        }
        shouldRegen = true;
      }

      function readLocalJSON(key, fallback) {
        try {
          const raw = localStorage.getItem(key);
          if (!raw) return fallback;
          const parsed = JSON.parse(raw);
          return parsed == null ? fallback : parsed;
        } catch (err) {
          console.warn('Unable to read local storage data', key, err);
          return fallback;
        }
      }

      function writeLocalJSON(key, value) {
        try {
          localStorage.setItem(key, JSON.stringify(value));
        } catch (err) {
          console.warn('Unable to persist local storage data', key, err);
        }
      }

      function getLevelTimes(levelId) {
        if (!levelId) return null;
        return bestTimes[levelId] || null;
      }

      function getPlayerBestTime(levelId, playerName) {
        if (!levelId || !playerName) return null;
        const times = getLevelTimes(levelId);
        return times ? times[playerName] ?? null : null;
      }

      function getGlobalBestTime(levelId) {
        const times = getLevelTimes(levelId);
        if (!times) return null;
        let bestName = null;
        let bestValue = null;
        for (const [name, value] of Object.entries(times)) {
          if (typeof value !== 'number') continue;
          if (bestValue === null || value < bestValue) {
            bestValue = value;
            bestName = name;
          }
        }
        return bestValue == null ? null : { name: bestName, timeMs: bestValue };
      }

      function updateBestTimesCache(levelId, playerName, timeMs) {
        if (!levelId || !playerName || typeof timeMs !== 'number') return;
        if (!bestTimes[levelId]) bestTimes[levelId] = {};
        const existing = bestTimes[levelId][playerName];
        if (existing == null || timeMs < existing) {
          bestTimes[levelId][playerName] = timeMs;
        }
      }

      function persistBestTimesToStorage() {
        writeLocalJSON(STORAGE_KEYS.bestTimes, bestTimes);
      }

      function setPlayerName(name) {
        const sanitized = sanitizeName(name);
        currentPlayerName = sanitized;
        if (playerNameInput && playerNameInput.value !== sanitized) {
          playerNameInput.value = sanitized;
        }
        if (sanitized) {
          writeLocalJSON(STORAGE_KEYS.playerName, sanitized);
        }
        return sanitized;
      }

      function ensurePlayerNameEntered() {
        const sanitized = sanitizeName(playerNameInput?.value ?? currentPlayerName);
        if (!sanitized) {
          nameError?.classList.remove('hidden');
          playerNameInput?.focus({ preventScroll: true });
          return null;
        }
        nameError?.classList.add('hidden');
        return setPlayerName(sanitized);
      }

      function setMenuStatus(message, { error = false } = {}) {
        if (!menuStatus) return;
        if (!message) {
          menuStatus.textContent = '';
          menuStatus.classList.add('hidden');
          menuStatus.classList.remove('error');
          return;
        }
        menuStatus.textContent = message;
        menuStatus.classList.remove('hidden');
        menuStatus.classList.toggle('error', !!error);
      }

      function slugify(value) {
        return value
          .toLowerCase()
          .trim()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/^-+|-+$/g, '')
          .replace(/-{2,}/g, '-');
      }

      function ensureUniqueLevelId(baseId) {
        const base = baseId || 'level';
        let id = base;
        let suffix = 1;
        const existingIds = new Set([
          ...builtinLevelCatalog.map((entry) => entry.id),
          ...customLevelCatalog.map((entry) => entry.id),
        ]);
        while (existingIds.has(id)) {
          id = `${base}-${suffix++}`;
        }
        return id;
      }

      function loadCustomLevelsFromStorage() {
        customLevels.clear();
        customLevelCatalog = [];
        const stored = readLocalJSON(STORAGE_KEYS.customLevels, null);
        if (!stored || !Array.isArray(stored.levels)) {
          return;
        }
        stored.levels.forEach((entry) => {
          if (!entry || typeof entry !== 'object') return;
          const meta = entry.meta;
          const descriptor = entry.descriptor;
          if (!meta || !meta.id || !descriptor) return;
          const normalizedMeta = {
            id: meta.id,
            name: meta.name || descriptor.name || meta.id,
            description: meta.description || descriptor.description || '',
            createdBy: meta.createdBy || descriptor.createdBy || 'Unknown',
            updatedAt: meta.updatedAt || descriptor.updatedAt || null,
            source: 'local',
          };
          customLevels.set(meta.id, { meta: normalizedMeta, descriptor });
          customLevelCatalog.push(normalizedMeta);
        });
      }

      function persistCustomLevelsToStorage() {
        const payload = {
          version: 1,
          levels: Array.from(customLevels.values()).map((entry) => ({
            meta: entry.meta,
            descriptor: entry.descriptor,
          })),
        };
        writeLocalJSON(STORAGE_KEYS.customLevels, payload);
      }

      async function loadBundledJSON(path) {
        const response = await fetch(path, { cache: 'no-store' });
        if (!response.ok) {
          const text = await response.text().catch(() => response.statusText);
          throw new Error(`Failed to load ${path}: ${response.status} ${text}`);
        }
        return response.json();
      }

      async function refreshLevelCatalog() {
        let bundled = [];
        try {
          const data = await loadBundledJSON('data/levels/index.json');
          bundled = Array.isArray(data)
            ? data.map((entry) => ({
              id: entry.id,
              name: entry.name,
              description: entry.description || '',
              createdBy: entry.createdBy || 'Unknown',
              updatedAt: entry.updatedAt || null,
              source: 'bundled',
            }))
            : [];
        } catch (err) {
          console.warn('Failed to load bundled level catalog', err);
        }
        builtinLevelCatalog = bundled;
        loadCustomLevelsFromStorage();
        levelCatalog = [...bundled, ...customLevelCatalog];
        renderLevelList();
      }

      async function refreshBestTimes() {
        let defaults = {};
        try {
          const data = await loadBundledJSON('data/best-times.json');
          if (data && typeof data === 'object') {
            defaults = data;
          }
        } catch (err) {
          console.warn('Failed to load bundled best times', err);
        }
        const stored = readLocalJSON(STORAGE_KEYS.bestTimes, {});
        const merged = { ...defaults };
        Object.entries(stored || {}).forEach(([levelId, times]) => {
          if (!merged[levelId]) {
            merged[levelId] = {};
          }
          const bucket = merged[levelId];
          if (times && typeof times === 'object') {
            Object.entries(times).forEach(([name, value]) => {
              if (typeof value === 'number') {
                if (bucket[name] == null || value < bucket[name]) {
                  bucket[name] = value;
                }
              }
            });
          }
        });
        bestTimes = merged;
      }

      async function loadLevelDescriptor(id) {
        if (!id) throw new Error('Missing level id');
        if (loadedLevels.has(id)) {
          return cloneLevelDescriptor(loadedLevels.get(id));
        }
        if (customLevels.has(id)) {
          const entry = customLevels.get(id);
          const descriptor = cloneLevelDescriptor(entry.descriptor);
          loadedLevels.set(id, descriptor);
          return descriptor;
        }
        const descriptor = await loadBundledJSON(`data/levels/${id}.json`);
        loadedLevels.set(id, descriptor);
        return descriptor;
      }

      function submitBestTime(levelId, playerName, timeMs) {
        updateBestTimesCache(levelId, playerName, timeMs);
        persistBestTimesToStorage();
      }

      function persistLevel(descriptor) {
        const nowIso = new Date().toISOString();
        const name = descriptor.name?.trim() || 'Untitled Level';
        const description = descriptor.description || '';
        const author = descriptor.createdBy || currentPlayerName || 'Unknown';
        let id = descriptor.id && !descriptor.id.startsWith('proc-') ? descriptor.id : null;
        if (id) {
          id = slugify(id);
        }
        if (!id) {
          const base = slugify(name) || 'custom-level';
          id = ensureUniqueLevelId(base);
        } else {
          id = ensureUniqueLevelId(id);
        }
        const storedDescriptor = {
          ...descriptor,
          id,
          name,
          description,
          createdBy: author,
          updatedAt: nowIso,
        };
        const meta = {
          id,
          name,
          description,
          createdBy: author,
          updatedAt: nowIso,
          source: 'local',
        };
        customLevels.set(id, { meta, descriptor: storedDescriptor });
        loadedLevels.set(id, cloneLevelDescriptor(storedDescriptor));
        customLevelCatalog = customLevelCatalog.filter((entry) => entry.id !== id);
        customLevelCatalog.push(meta);
        customLevelCatalog.sort((a, b) => {
          const aTime = a.updatedAt || '';
          const bTime = b.updatedAt || '';
          return aTime === bTime ? a.name.localeCompare(b.name) : (aTime < bTime ? 1 : -1);
        });
        levelCatalog = [...builtinLevelCatalog, ...customLevelCatalog];
        persistCustomLevelsToStorage();
        activeLevelId = id;
        activeLevelDescriptor = storedDescriptor;
        activeLevelSource = storedDescriptor.type || (Array.isArray(storedDescriptor.terrain) ? 'grid' : 'procedural');
        activeLevelMeta = meta;
        renderLevelList();
        const blob = new Blob([`${JSON.stringify(storedDescriptor, null, 2)}\n`], { type: 'application/json' });
        const downloadUrl = URL.createObjectURL(blob);
        return { meta, level: storedDescriptor, downloadUrl };
      }

      function updateSelectButtonState() {
        if (!menuSelectBtn) return;
        const hasLevels = levelCatalog.length > 0;
        menuSelectBtn.disabled = !hasLevels;
        menuSelectBtn.classList.toggle('is-disabled', !hasLevels);
        if (!hasLevels) {

      }

      function renderLevelList() {
        if (!levelList) return;
        updateSelectButtonState();
        if (!levelCatalog.length) {
          levelList.innerHTML = '<div class="level-entry"><p>No saved levels found yet. Use the editor to store one or run a local web server to access bundled examples.</p></div>';
          return;
        }
        const currentName = sanitizeName(playerNameInput?.value ?? currentPlayerName);
        const entries = levelCatalog.map((meta) => {
          const updatedAtRaw = meta?.updatedAt ? new Date(meta.updatedAt).toLocaleString() : 'Unknown';
          const updatedAt = escapeHtml(updatedAtRaw);
          const createdBy = escapeHtml(meta?.createdBy || 'Unknown');
          const originLabel = escapeHtml(meta?.source === 'local' ? 'Stored locally' : 'Bundled level');
          const idAttr = escapeHtml(meta?.id || '');
          const nameLabel = escapeHtml(meta?.name || 'Untitled Level');
          const playerBest = currentName ? getPlayerBestTime(meta.id, currentName) : null;
          const globalBest = getGlobalBestTime(meta.id);
          const bestLines = [];
          if (playerBest != null) {
            bestLines.push(`Your best: ${formatTime(playerBest)}`);
          }
          if (globalBest) {
            const label = globalBest.name === currentName ? 'You' : globalBest.name;
            bestLines.push(`Fastest: ${formatTime(globalBest.timeMs)} (${label})`);
          }
            const bestHtml = bestLines.length
              ? `<p class="level-meta">${bestLines.join(' &bull; ')}</p>`
              : '';
            const description = meta?.description
              ? `<p class="level-description">${escapeHtml(meta.description)}</p>`
              : '';
            return `
            <div class="level-entry">
              <h3>${nameLabel}</h3>
              <p class="level-meta">By ${createdBy} &middot; ${originLabel} &middot; Updated ${updatedAt}</p>

      function showLevelList() {

      async function handleLevelSelection(id) {

          const descriptor = await loadLevelDescriptor(id);

      function startProceduralRun(templateIndex) {

      function handleGenerateLevel() {
        const playerName = ensurePlayerNameEntered();

      }

      function serializeCurrentLevelForSave(name, author, description) {
        const cellSize = terrain.cellSize;
        const rows = terrain.rows;
        const cols = terrain.cols;
        const terrainRows = [];
        for (let r = 0; r < rows; r++) {
          let rowStr = '';
          for (let c = 0; c < cols; c++) {
            const solid = terrain.solids[r * cols + c] === 1;
            rowStr += solid ? '#' : '.';
          }
          terrainRows.push(rowStr);
        }
        return {
          id: activeLevelId && !activeLevelId.startsWith('proc-') ? activeLevelId : undefined,
          name,
          description,
          createdBy: author || currentPlayerName || 'Unknown',
          type: 'grid',
          world: {
            cellSize,
            width: terrain.width,
            height: terrain.height,
          },
          spawn: { x: editorState.spawn.x, y: editorState.spawn.y },
          pad: { x: pad.x, y: pad.y, w: pad.w, h: pad.h },
          terrain: terrainRows,
          blackHoles: cloneBlackHoles(terrain.blackHoles),
          meteors: cloneMeteors(terrain.meteors),
        };
      }
      let terrain = {
        cellSize: GRID_CELL_SIZE,
        cols: 0,
        rows: 0,
        solids: new Uint8Array(0),
        width: width,
        height: height,
        levelName: proceduralSeeds[0]?.name || 'Procedural Run',
        dirtyRender: true,
        blackHoles: [],
        meteors: [],
      };
      const pad = { x: 0, y: 0, w: 110, h: 10 };
      const PAD_PULSE_PERIOD = 3000; // ms for a full pad glow cycle
      const BOMB_FUSE_MS = 3000;      // ms until detonation
      const BOMB_ARM_DELAY = 220;     // ms before the bomb can detonate post-drop
      const BOMB_BLINK_BASE = 0.002;  // radians/ms baseline blink speed
      const BOMB_BLINK_ACCEL = 0.013; // blink speed gain as fuse approaches zero
      const BOMB_MAX_RADIUS = 68;     // px crater influence radius
      const BOMB_MAX_DEPTH = 36;      // px maximum depth carved into terrain
      const BOMB_SELF_PUSH = 18;      // px upward nudge if lander inside blast
      const BOMB_MAX_ACTIVE = 6;      // limit simultaneous live bombs to keep perf stable
      const BOMB_DROP_COOLDOWN = 220; // ms cooldown between drops
      const BOMB_CHAIN_RADIUS = 86;   // px radius within which blasts trigger other bombs
      const EXPLOSION_KILL_RADIUS = 74; // px radius that destroys the lander from a blast
      const CRASH_CRATER_RADIUS = 78; // px terrain deformation from crashing
      const CRASH_CRATER_DEPTH = 44;  // px depth carved by a crash explosion

      const METEOR_TRAIL_INTERVAL = 26;      // ms between trail samples
      const METEOR_GRAVITY_SCALE = 0.9;      // multiplier applied to g for meteor descent
      const METEOR_CRATER_RADIUS_SCALE = 2.1; // crater radius multiplier per meteor radius
      const METEOR_CRATER_DEPTH_SCALE = 1.25; // crater depth multiplier per meteor radius
      const METEOR_SPAWN_ABOVE_MARGIN = 60;   // ensure meteors spawn above the visible top edge
      const METEOR_SPAWN_HANDLE_OFFSET = 28;  // screen offset for the draggable spawn handle
      const METEOR_SPARK_COUNT = 18;          // sparks spawned on impact
      const METEOR_IMPACT_SMOKE_SCALE = 0.2;    // multiplier for post-impact dust plume count
      const METEOR_WARNING_FLASH_MS = 280;    // period for warning flash oscillation
      const METEOR_WARNING_ALPHA_MIN = 0.22;
      const METEOR_WARNING_ALPHA_MAX = 0.8;
      const METEOR_MIN_RADIUS = 4;
      const METEOR_MAX_RADIUS = 140;
      const METEOR_MIN_SPEED = 0.02;
      const METEOR_MAX_SPEED = 2.5;

      const BLACK_HOLE_EVENT_RADIUS = 42;     // px radius where objects are consumed
      const BLACK_HOLE_PULL_RADIUS = 220;     // px radius where gravity begins to pull
      const BLACK_HOLE_PULL_STRENGTH = 0.0014; // base acceleration gain (px/ms^2)
      const BLACK_HOLE_MAX_FORCE = 0.0025;     // clamp for stability
      const BLACK_HOLE_MIN_DISTANCE = 18;      // avoid infinite acceleration near center
      const BLACK_HOLE_MIN_SPACING = BLACK_HOLE_EVENT_RADIUS * 2.1; // spacing between holes

      function holeEventRadius(hole) {
        return hole && typeof hole.eventRadius === 'number' ? hole.eventRadius : BLACK_HOLE_EVENT_RADIUS;
      }

      function holePullRadius(hole) {
        return hole && typeof hole.pullRadius === 'number' ? hole.pullRadius : BLACK_HOLE_PULL_RADIUS;
      }
      const DEBRIS_GRAVITY_MULT = 3;  // tweak to make explosion debris fall faster/slower
      const DEBRIS_LIFE_MULT = 3;   // tweak to make explosion debris linger longer/shorter

      const editorState = {
        active: false,
        grid: null,
        placementOptions: ['terrain', 'spawn', 'landing', 'blackHole', 'meteor'],
        placementIndex: 0,
        spawn: { x: 180, y: 120 },
        isPainting: false,
        hasMoved: false,
        cursorWorld: null,
        lastPointer: null,
        pendingPaintStart: null,
        brushRadius: 26,
        activeBrushMode: 'add',
        camX: null,
        camY: null,
        testBaseline: null,
        blackHoles: [],
        meteors: [],
        meteorDefaults: {
          startMs: 3500,
          warningLeadMs: 1600,
          speed: 0.32,
          radius: 26,
        },
        pendingMeteor: null,
        isPlacingMeteor: false,
        selectedMeteor: -1,
        dragging: null,
      };

      function cloneSolidsArray(source) {
        const copy = new Uint8Array(source.length);
        copy.set(source);
        return copy;
      }

      function cloneBlackHoles(source) {
        if (!source || !source.length) return [];
        return source.map(hole => ({
          x: hole.x,
          y: hole.y,
          eventRadius: hole.eventRadius ?? BLACK_HOLE_EVENT_RADIUS,
          pullRadius: hole.pullRadius ?? BLACK_HOLE_PULL_RADIUS,
        }));
      }

      function cloneMeteors(source) {
        if (!source || !source.length) return [];
        return source.map(m => ({
          id: m.id ?? null,
          startMs: Math.max(0, m.startMs ?? 0),
          warningLeadMs: Math.max(0, m.warningLeadMs ?? 0),
          speed: Math.max(METEOR_MIN_SPEED, Math.min(METEOR_MAX_SPEED, m.speed ?? 0.32)),
          radius: Math.max(METEOR_MIN_RADIUS, Math.min(METEOR_MAX_RADIUS, m.radius ?? 20)),
          spawn: { x: m.spawn?.x ?? 0, y: m.spawn?.y ?? 0 },
          target: { x: m.target?.x ?? 0, y: m.target?.y ?? 0 },
        }));
      }

      function restoreTerrainFromBaseline() {
        const baseline = editorState.testBaseline;
        if (!baseline) return;
        const solidSnapshot = baseline.solids ? baseline.solids : baseline;
        terrain.solids = cloneSolidsArray(solidSnapshot);
        terrain.dirtyRender = true;
        const baselineHoles = baseline.blackHoles ? baseline.blackHoles : [];
        terrain.blackHoles = cloneBlackHoles(baselineHoles);
        editorState.blackHoles = terrain.blackHoles;
        const baselineMeteors = baseline.meteors ? baseline.meteors : [];
        terrain.meteors = cloneMeteors(baselineMeteors);
        editorState.meteors = terrain.meteors;
        if (baseline.pad) {
          pad.x = baseline.pad.x;
          pad.y = baseline.pad.y;
          pad.w = baseline.pad.w;
          pad.h = baseline.pad.h;
        }
        alignPadToSurface(pad.x + pad.w / 2, pad.y + pad.h);
        if (editorState.grid) {
          editorState.grid.solids = terrain.solids;
          editorState.grid.blackHoles = terrain.blackHoles;
          editorState.grid.meteors = terrain.meteors;
        }
      }

      function initTerrainGrid(worldWidthPx) {
        const cellSize = terrain.cellSize;
        const cols = Math.max(1, Math.ceil(worldWidthPx / cellSize));
        const rows = Math.max(1, Math.ceil(height / cellSize));
        terrain.cols = cols;
        terrain.rows = rows;
        terrain.width = cols * cellSize;
        terrain.height = rows * cellSize;
        terrain.solids = new Uint8Array(cols * rows);
        terrain.dirtyRender = true;
        if (!Array.isArray(terrain.blackHoles)) {
          terrain.blackHoles = [];
        }
        if (!Array.isArray(terrain.meteors)) {
          terrain.meteors = [];
        }
      }

      function fillColumnSolid(col, fromRow) {
        if (col < 0 || col >= terrain.cols) return;
        for (let row = fromRow; row < terrain.rows; row++) {
          terrain.solids[row * terrain.cols + col] = 1;
        }
      }

      function getLevelSpawn(level) {
        if (level && typeof level.spawn?.x === 'number' && typeof level.spawn?.y === 'number') {
          return { x: level.spawn.x, y: level.spawn.y };
        }
        const worldWidth = Math.max(terrain.width || 0, level?.worldWidth ?? level?.world?.width ?? width);
        const startBuffer = 140;
        const spawnX = Math.min(worldWidth * 0.08, Math.max(0, worldWidth - startBuffer));
        const below = findSurfaceBelow(spawnX, 0);
        const spawnY = below ? Math.max(40, below.y - 160) : 50;
        return { x: spawnX, y: spawnY };
      }

      function generateTerrain(descriptor = activeLevelDescriptor || proceduralSeeds[currentProceduralIndex]) {
        const level = descriptor || proceduralSeeds[0];
        if (!level) return;
        terrain.levelName = level.name || 'Custom Level';
        const type = level.type || (Array.isArray(level.terrain) ? 'grid' : 'procedural');
        const cellSize = Math.max(1, level.world?.cellSize ?? GRID_CELL_SIZE);
        terrain.cellSize = cellSize;

        if (type === 'grid' && Array.isArray(level.terrain) && level.terrain.length) {
          const rows = level.terrain.length;
          const cols = level.terrain.reduce((max, row) => Math.max(max, row.length), 0);
          terrain.cols = cols;
          terrain.rows = rows;
          terrain.width = Math.max(cols * cellSize, width);
          terrain.height = Math.max(rows * cellSize, height);
          terrain.solids = new Uint8Array(cols * rows);
          for (let r = 0; r < rows; r++) {
            const line = level.terrain[r] || '';
            for (let c = 0; c < cols; c++) {
              const char = line[c] === '#' ? 1 : 0;
              terrain.solids[r * cols + c] = char;
            }
          }
          terrain.blackHoles = cloneBlackHoles(level.blackHoles || []);
          terrain.meteors = cloneMeteors(level.meteors || []);
          const padData = level.pad || {};
          pad.w = padData.w ?? pad.w;
          pad.h = padData.h ?? pad.h;
          pad.x = padData.x ?? Math.max(0, (terrain.width - pad.w) * 0.5);
          pad.y = padData.y ?? Math.max(0, terrain.height - pad.h * 2);
        } else {
          const worldWidth = Math.max(400, level.worldWidth ?? level.world?.width ?? width * 3);
          initTerrainGrid(worldWidth);
          terrain.blackHoles = cloneBlackHoles(level.blackHoles || []);
          terrain.meteors = cloneMeteors(level.meteors || []);
          const step = terrain.cellSize;
          const cols = terrain.cols;
          const heights = new Array(cols).fill(height);
          const baseBand = level.baseBand || [0.65, 0.9];
          const baseMin = height * baseBand[0];
          const baseMax = height * baseBand[1];
          const baseMid = (baseMin + baseMax) * 0.5;
          const amp = height * (level.amp ?? 0.22);
          const rng = typeof level.seed === 'number' ? createSeededRandom(level.seed) : Math.random;
          let y = baseMid;
          const waveScale = level.waveScale ?? 0.65;
          const waveFreq = level.waveFreq ?? 0.012;
          const roughWaveFreq = level.roughWaveFreq ?? 0.037;
          const noiseScale = level.noiseScale ?? 0.12;
          for (let i = 0; i < cols; i++) {
            const t = i * step;
            const primaryWave = Math.sin(t * waveFreq) * amp * waveScale;
            const secondaryWave = Math.sin((t + 500) * roughWaveFreq) * amp * 0.35;
            const target = baseMid + primaryWave + secondaryWave;
            const noise = (rng() - 0.5) * amp * noiseScale;
            y = y * 0.55 + (target + noise) * 0.45;
            y = Math.max(baseMin, Math.min(baseMax, y));
            heights[i] = y | 0;
          }
          const padW = level.pad?.w ?? 110;
          const padCols = Math.max(4, Math.round(padW / step));
          const padOffset = level.padOffset ?? 0.75;
          const padStartPx = Math.floor(worldWidth * padOffset - padW / 2);
          const padStartIdx = Math.max(0, Math.min(cols - padCols - 1, Math.floor(padStartPx / step)));
          let padY = heights[padStartIdx];
          for (let i = 1; i < padCols; i++) padY = Math.min(padY, heights[padStartIdx + i]);
          for (let i = 0; i < padCols; i++) heights[padStartIdx + i] = padY;
          for (let col = 0; col < cols; col++) {
            const fillStart = Math.floor(heights[col] / step);
            fillColumnSolid(col, fillStart);
          }
          pad.w = padW;
          pad.h = level.pad?.h ?? pad.h;
          pad.x = padStartIdx * step;
          pad.y = padY - pad.h;
        }
        alignPadToSurface(pad.x + pad.w / 2, pad.y);
        terrain.dirtyRender = true;
      }

      function cellIndex(col, row) {
        return row * terrain.cols + col;
      }

      function isSolidCell(col, row) {
        if (col < 0 || col >= terrain.cols) return false;
        if (row < 0 || row >= terrain.rows) return true;
        return terrain.solids[cellIndex(col, row)] === 1;
      }

      function setSolidCell(col, row, value) {
        if (col < 0 || col >= terrain.cols) return;
        if (row < 0 || row >= terrain.rows) return;
        terrain.solids[cellIndex(col, row)] = value ? 1 : 0;
        terrain.dirtyRender = true;
      }

      function isSolidWorld(x, y) {
        const clampedX = clamp(x, 0, terrain.width - 1);
        const clampedY = clamp(y, 0, terrain.height - 1);
        const col = Math.floor(clampedX / terrain.cellSize);
        const row = Math.floor(clampedY / terrain.cellSize);
        return isSolidCell(col, row);
      }

      function findSurfaceAlongRay(x, y, dirX, dirY, maxDistance = 1600) {
        const step = terrain.cellSize * 0.5;
        const steps = Math.ceil(maxDistance / step);
        let px = x;
        let py = y;
        for (let i = 0; i < steps; i++) {
          px += dirX * step;
          py += dirY * step;
          if (px < 0 || px >= terrain.width || py < 0 || py >= terrain.height) break;
          if (isSolidWorld(px, py)) {
            return { x: px, y: py };
          }
        }
        return null;
      }

      function findSurfaceBelow(x, startY) {
        const hit = findSurfaceAlongRay(x, startY, 0, 1, terrain.height - startY + 16);
        if (!hit) return null;
        const row = Math.floor(hit.y / terrain.cellSize);
        return { x, y: row * terrain.cellSize };
      }

      function findSurfaceAbove(x, startY) {
        const hit = findSurfaceAlongRay(x, startY, 0, -1, startY + 16);
        if (!hit) return null;
        const row = Math.floor(hit.y / terrain.cellSize);
        return { x, y: (row + 1) * terrain.cellSize };
      }

      function alignPadToSurface(centerX, hintY) {
        const searchStart = clamp(hintY ?? 0, 0, terrain.height - 1);
        const surface = findSurfaceBelow(centerX, searchStart);
        if (!surface) return;
        pad.y = clamp(surface.y - pad.h, 0, terrain.height - pad.h);
      }

      function groundYAt(x, hintY = 0) {
        const surface = findSurfaceBelow(x, hintY);
        return surface ? surface.y : terrain.height;
      }

      function resolvePenetrationAt(x, y) {
        const outsideSurface = findSurfaceBelow(x, y + terrain.cellSize * 0.6);
        if (!isSolidWorld(x, y)) {
          return {
            depth: 0,
            normal: { x: 0, y: -1 },
            surfaceY: outsideSurface ? outsideSurface.y : null,
          };
        }
        const directions = [
          { x: 0, y: -1 },
          { x: 0, y: 1 },
          { x: -1, y: 0 },
          { x: 1, y: 0 },
          { x: -1, y: -1 },
          { x: 1, y: -1 },
          { x: -1, y: 1 },
          { x: 1, y: 1 },
        ];
        const step = Math.max(terrain.cellSize * 0.3, 2);
        const maxSteps = 80;
        let best = null;
        for (const dir of directions) {
          let px = x;
          let py = y;
          let dist = 0;
          for (let i = 0; i < maxSteps; i++) {
            px += dir.x * step;
            py += dir.y * step;
            dist += step;
            if (px < 0 || px >= terrain.width || py < 0 || py >= terrain.height) {
              break;
            }
            if (!isSolidWorld(px, py)) {
              if (!best || dist < best.dist) {
                best = {
                  dist,
                  dir,
                  exitX: px - dir.x * step * 0.5,
                  exitY: py - dir.y * step * 0.5,
                };
              }
              break;
            }
          }
        }
        if (!best) {
          return {
            depth: 0,
            normal: { x: 0, y: -1 },
            surfaceY: outsideSurface ? outsideSurface.y : null,
          };
        }
        const len = Math.hypot(best.dir.x, best.dir.y) || 1;
        const normal = { x: best.dir.x / len, y: best.dir.y / len };
        const surfaceY = best.exitY != null
          ? clamp(best.exitY, 0, terrain.height)
          : (outsideSurface ? outsideSurface.y : null);
        const depth = Math.min(best.dist, terrain.cellSize * 12);
        return {
          depth,
          normal,
          surfaceY,
        };
      }

      function clamp(value, min, max) {
        return Math.max(min, Math.min(max, value));
      }

      function screenToWorld(x, y) {
        const camXSafe = camX == null ? 0 : camX;
        const camYSafe = camY == null ? 0 : camY;
        const worldX = x + camXSafe - width / 2;
        const worldY = y + camYSafe - height / 2;
        return { x: worldX, y: worldY };
      }

      function initEditorTerrain(resetTerrain = false) {
        const worldWidth = Math.max(width, 1200);
        terrain.levelName = 'Custom Level';
        if (resetTerrain || !editorState.grid || editorState.grid.cols === 0) {
          initTerrainGrid(worldWidth);
          terrain.solids.fill(0);
          const fillRow = Math.floor((height * 0.78) / terrain.cellSize);
          for (let col = 0; col < terrain.cols; col++) {
            fillColumnSolid(col, fillRow);
          }
          editorState.grid = {
            cellSize: terrain.cellSize,
            cols: terrain.cols,
            rows: terrain.rows,
            solids: terrain.solids,
          };
          editorState.blackHoles = [];
          terrain.blackHoles = editorState.blackHoles;
          editorState.meteors = [];
          terrain.meteors = editorState.meteors;
          editorState.spawn.x = Math.min(worldWidth * 0.18, worldWidth - 200);
          const spawnSurface = findSurfaceBelow(editorState.spawn.x, height * 0.6);
          editorState.spawn.y = (spawnSurface ? spawnSurface.y : height * 0.75) - 140;
          pad.w = 110;
          pad.x = clamp(worldWidth * 0.65 - pad.w / 2, 0, Math.max(0, worldWidth - pad.w));
          alignPadToSurface(pad.x + pad.w / 2, height * 0.4);
          editorState.camX = worldWidth / 2;
          editorState.camY = height * 0.6;
          editorState.placementIndex = 0;
        } else {
          initTerrainGrid(editorState.grid.cols * editorState.grid.cellSize);
          terrain.solids.set(editorState.grid.solids);
          editorState.grid.solids = terrain.solids;
          if (editorState.grid.blackHoles) {
            editorState.blackHoles = cloneBlackHoles(editorState.grid.blackHoles);
          }
          terrain.blackHoles = editorState.blackHoles;
          if (editorState.grid.meteors) {
            editorState.meteors = cloneMeteors(editorState.grid.meteors);
          }
          terrain.meteors = editorState.meteors;
        }
        editorState.active = true;
        editorState.brushRadius = editorState.brushRadius || 26;
        if (editorState.camX == null) editorState.camX = terrain.width / 2;
        if (editorState.camY == null) editorState.camY = height * 0.6;
        editorState.camX = clamp(editorState.camX, width / 2, Math.max(width / 2, terrain.width - width / 2));
        editorState.camY = clamp(editorState.camY, height * 0.3, height * 0.9);
        camX = editorState.camX;
        camY = editorState.camY;
        alignEditorSpawn();
        alignEditorPad();
        editorState.grid = {
          cellSize: terrain.cellSize,
          cols: terrain.cols,
          rows: terrain.rows,
          solids: terrain.solids,
          blackHoles: editorState.blackHoles,
          meteors: editorState.meteors,
        };
        editorState.testBaseline = null;
        editorState.pendingMeteor = null;
        editorState.isPlacingMeteor = false;
        editorState.selectedMeteor = -1;
        editorState.dragging = null;
      }

      function alignEditorSpawn() {
        editorState.spawn.x = clamp(editorState.spawn.x, 0, terrain.width);
        const below = findSurfaceBelow(editorState.spawn.x, editorState.spawn.y + 2) || findSurfaceBelow(editorState.spawn.x, 0) || { y: terrain.height };
        const above = findSurfaceAbove(editorState.spawn.x, editorState.spawn.y - 2);
        const ceiling = above ? above.y + 40 : height * 0.12;
        const floor = below ? below.y - 30 : terrain.height - 30;
        editorState.spawn.y = clamp(editorState.spawn.y, ceiling, floor);
      }

      function alignEditorPad() {
        pad.x = clamp(pad.x, 0, Math.max(0, terrain.width - pad.w));
        alignPadToSurface(pad.x + pad.w / 2, pad.y + pad.h);
      }

      function editorPlaceSpawn(x, y) {
        const safeX = clamp(x, 0, terrain.width);
        const below = findSurfaceBelow(safeX, y) || findSurfaceBelow(safeX, 0) || { y: terrain.height };
        const above = findSurfaceAbove(safeX, y);
        const ceiling = above ? above.y + 35 : height * 0.12;
        const floor = below ? below.y - 30 : terrain.height - 30;
        editorState.spawn.x = safeX;
        editorState.spawn.y = clamp(y, ceiling, floor);
      }

      function editorPlaceLanding(x, y) {
        const half = pad.w / 2;
        const start = clamp(x - half, 0, Math.max(0, terrain.width - pad.w));
        pad.x = start;
        const surface = findSurfaceBelow(x, y);
        if (surface) {
          pad.y = clamp(surface.y - pad.h, 0, terrain.height - pad.h);
        } else {
          alignPadToSurface(x, y);
        }
      }

      function ensureEditorBlackHoles() {
        if (!Array.isArray(editorState.blackHoles)) {
          editorState.blackHoles = [];
        }
        if (terrain.blackHoles !== editorState.blackHoles) {
          terrain.blackHoles = editorState.blackHoles;
        }
        return editorState.blackHoles;
      }

      function ensureEditorMeteors() {
        if (!Array.isArray(editorState.meteors)) {
          editorState.meteors = [];
        }
        if (terrain.meteors !== editorState.meteors) {
          terrain.meteors = editorState.meteors;
        }
        return editorState.meteors;
      }

      function findBlackHoleNear(x, y, radiusMultiplier = 1.1) {
        const holes = ensureEditorBlackHoles();
        if (!holes.length) return null;
        const radius = BLACK_HOLE_EVENT_RADIUS * radiusMultiplier;
        let closest = null;
        let bestDist = Infinity;
        for (const hole of holes) {
          const dx = hole.x - x;
          const dy = hole.y - y;
          const dist = Math.hypot(dx, dy);
          if (dist <= radius && dist < bestDist) {
            closest = hole;
            bestDist = dist;
          }
        }
        return closest;
      }

      function editorPlaceBlackHole(x, y) {
        const holes = ensureEditorBlackHoles();
        const margin = BLACK_HOLE_EVENT_RADIUS + terrain.cellSize;
        let px = clamp(x, margin, Math.max(margin, terrain.width - margin));
        let py = clamp(y, margin, Math.max(margin, terrain.height - margin));
        const penetration = resolvePenetrationAt(px, py);
        if (penetration.depth > 0.5) {
          px += penetration.normal.x * (penetration.depth + terrain.cellSize * 0.5);
          py += penetration.normal.y * (penetration.depth + terrain.cellSize * 0.5);
          px = clamp(px, margin, Math.max(margin, terrain.width - margin));
          py = clamp(py, margin, Math.max(margin, terrain.height - margin));
        }
        if (isSolidWorld(px, py)) {
          return false;
        }
        for (const existing of holes) {
          const dist = Math.hypot(existing.x - px, existing.y - py);
          if (dist < BLACK_HOLE_MIN_SPACING) {
            return false;
          }
        }
        const hole = {
          x: px,
          y: py,
          eventRadius: BLACK_HOLE_EVENT_RADIUS,
          pullRadius: BLACK_HOLE_PULL_RADIUS,
        };
        holes.push(hole);
        terrain.blackHoles = holes;
        editorState.blackHoles = holes;
        terrain.dirtyRender = true;
        return true;
      }

      function editorRemoveBlackHole(x, y) {
        const holes = ensureEditorBlackHoles();
        if (!holes.length) return false;
        const radius = BLACK_HOLE_EVENT_RADIUS * 1.4;
        let index = -1;
        let bestDist = Infinity;
        for (let i = 0; i < holes.length; i++) {
          const hole = holes[i];
          const dist = Math.hypot(hole.x - x, hole.y - y);
          if (dist <= radius && dist < bestDist) {
            index = i;
            bestDist = dist;
          }
        }
        if (index === -1) return false;
        holes.splice(index, 1);
        terrain.blackHoles = holes;
        editorState.blackHoles = holes;
        terrain.dirtyRender = true;
        return true;
      }

      function findMeteorIndexNear(x, y, radiusMultiplier = 1.0) {
        const meteors = ensureEditorMeteors();
        if (!meteors.length) return -1;
        let index = -1;
        let bestDist = Infinity;
        for (let i = 0; i < meteors.length; i++) {
          const meteor = meteors[i];
          const spawnHandle = meteorSpawnHandlePosition(meteor);
          const spawnReach = Math.max(18, meteor.radius * radiusMultiplier + 14);
          const spawnDist = Math.hypot(spawnHandle.x - x, spawnHandle.y - y);
          if (spawnDist <= spawnReach && spawnDist < bestDist) {
            index = i;
            bestDist = spawnDist;
            continue;
          }
          const targetReach = Math.max(18, meteor.radius * 0.6 * radiusMultiplier + 12);
          const targetDist = Math.hypot(meteor.target.x - x, meteor.target.y - y);
          if (targetDist <= targetReach && targetDist < bestDist) {
            index = i;
            bestDist = targetDist;
            continue;
          }
          const projection = projectPointOnSegment(x, y, spawnHandle.x, spawnHandle.y, meteor.target.x, meteor.target.y);
          if (projection.t >= 0 && projection.t <= 1) {
            const pathReach = Math.max(18, meteor.radius * 0.5 * radiusMultiplier + 10);
            const pathDist = Math.hypot(x - projection.x, y - projection.y);
            if (pathDist <= pathReach && pathDist < bestDist) {
              index = i;
              bestDist = pathDist;
            }
          }
        }
        return index;
      }

      function editorRemoveMeteor(x, y) {
        const meteors = ensureEditorMeteors();
        const index = findMeteorIndexNear(x, y, 1.6);
        if (index === -1) return false;
        meteors.splice(index, 1);
        editorState.selectedMeteor = -1;
        terrain.meteors = meteors;
        editorState.meteors = meteors;
        terrain.dirtyRender = true;
        updateEditorOverlay();
        return true;
      }

      function editorStartMeteorPlacement(x, y) {
        const meteors = ensureEditorMeteors();
        editorState.isPlacingMeteor = true;
        const camYEditor = editorState.camY != null ? editorState.camY : (camY != null ? camY : height * 0.65);
        const viewTop = camYEditor - height / 2;
        const spawnY = Math.min(-METEOR_SPAWN_ABOVE_MARGIN, viewTop - METEOR_SPAWN_ABOVE_MARGIN);
        editorState.pendingMeteor = {
          spawn: { x, y: spawnY },
          target: { x, y },
          radius: Math.max(METEOR_MIN_RADIUS, Math.min(METEOR_MAX_RADIUS, editorState.meteorDefaults.radius)),
          speed: Math.max(METEOR_MIN_SPEED, Math.min(METEOR_MAX_SPEED, editorState.meteorDefaults.speed)),
          startMs: editorState.meteorDefaults.startMs,
          warningLeadMs: editorState.meteorDefaults.warningLeadMs,
        };
        editorState.selectedMeteor = -1;
        terrain.meteors = meteors;
        updateEditorOverlay();
      }

      function editorCommitPendingMeteor() {
        const pending = editorState.pendingMeteor;
        if (!pending) return false;
        const meteors = ensureEditorMeteors();
        const placed = {
          id: `editor-${Date.now()}-${Math.random().toString(36).slice(2, 6)}`,
          spawn: { ...pending.spawn },
          target: { ...pending.target },
          radius: Math.max(METEOR_MIN_RADIUS, Math.min(METEOR_MAX_RADIUS, pending.radius)),
          speed: Math.max(METEOR_MIN_SPEED, Math.min(METEOR_MAX_SPEED, pending.speed)),
          startMs: Math.max(0, pending.startMs),
          warningLeadMs: Math.max(0, pending.warningLeadMs),
        };
        meteors.push(placed);
        editorState.pendingMeteor = null;
        editorState.isPlacingMeteor = false;
        editorState.selectedMeteor = meteors.length - 1;
        terrain.meteors = meteors;
        editorState.meteors = meteors;
        terrain.dirtyRender = true;
        updateEditorOverlay();
        return true;
      }

      function editorCancelPendingMeteor() {
        if (!editorState.isPlacingMeteor) return;
        editorState.pendingMeteor = null;
        editorState.isPlacingMeteor = false;
      }

      function editorSelectMeteorAt(x, y) {
        const index = findMeteorIndexNear(x, y, 1.2);
        editorState.selectedMeteor = index;
        return index;
      }

      function currentEditorViewTop() {
        const camYEditor = editorState.camY != null ? editorState.camY : (camY != null ? camY : height * 0.65);
        return camYEditor - height / 2;
      }

      function meteorSpawnHandlePosition(meteor) {
        if (!meteor || !meteor.spawn) {
          const viewTopFallback = currentEditorViewTop();
          return {
            x: 0,
            y: viewTopFallback + METEOR_SPAWN_HANDLE_OFFSET,
          };
        }
        clampMeteorSpawnPosition(meteor);
        const viewTop = currentEditorViewTop();
        return {
          x: meteor.spawn.x,
          y: viewTop + METEOR_SPAWN_HANDLE_OFFSET,
        };
      }

      function clampMeteorSpawnPosition(meteor) {
        if (!meteor || !meteor.spawn) return;
        meteor.spawn.x = clamp(meteor.spawn.x, 0, terrain.width);
        const viewTop = currentEditorViewTop();
        const minSpawnY = Math.min(-METEOR_SPAWN_ABOVE_MARGIN, viewTop - METEOR_SPAWN_ABOVE_MARGIN);
        meteor.spawn.y = minSpawnY;
      }

      function clampMeteorTargetPosition(meteor) {
        if (!meteor || !meteor.target) return;
        meteor.target.x = clamp(meteor.target.x, 0, terrain.width);
        const maxY = terrain.height + 400;
        meteor.target.y = clamp(meteor.target.y, -METEOR_SPAWN_ABOVE_MARGIN, maxY);
      }

      function projectPointOnSegment(px, py, ax, ay, bx, by) {
        const abx = bx - ax;
        const aby = by - ay;
        const abLenSq = abx * abx + aby * aby;
        if (abLenSq <= 0.000001) {
          return { x: ax, y: ay, t: 0 };
        }
        let t = ((px - ax) * abx + (py - ay) * aby) / abLenSq;
        t = Math.max(0, Math.min(1, t));
        return { x: ax + abx * t, y: ay + aby * t, t };
      }

      function pickMeteorHandleAt(x, y) {
        const meteors = ensureEditorMeteors();
        if (!meteors.length) return null;
        const handleRadius = 36;
        const pathRadius = 26;
        let best = null;
        const consider = (candidate) => {
          if (!candidate) return;
          if (!best) {
            best = candidate;
            return;
          }
          if (candidate.priority < best.priority) {
            best = candidate;
            return;
          }
          if (candidate.priority === best.priority && candidate.dist < best.dist) {
            best = candidate;
          }
        };
        for (let i = 0; i < meteors.length; i++) {
          const meteor = meteors[i];
          const spawnHandle = meteorSpawnHandlePosition(meteor);
          const spawnDist = Math.hypot(x - spawnHandle.x, y - spawnHandle.y);
          if (spawnDist <= handleRadius) {
            consider({
              type: 'meteor',
              index: i,
              handle: 'spawn',
              dist: spawnDist,
              priority: 0,
              offsetX: meteor.spawn.x - spawnHandle.x,
              offsetY: meteor.spawn.y - spawnHandle.y,
            });
          }
          const targetDist = Math.hypot(x - meteor.target.x, y - meteor.target.y);
          if (targetDist <= handleRadius) {
            consider({
              type: 'meteor',
              index: i,
              handle: 'target',
              dist: targetDist,
              priority: 0,
              offsetX: meteor.target.x - x,
              offsetY: meteor.target.y - y,
            });
          }
          const projection = projectPointOnSegment(x, y, spawnHandle.x, spawnHandle.y, meteor.target.x, meteor.target.y);
          const pathDist = Math.hypot(x - projection.x, y - projection.y);
          if (pathDist <= pathRadius && projection.t > 0.08 && projection.t < 0.92) {
            consider({
              type: 'meteor',
              index: i,
              handle: 'path',
              dist: pathDist,
              priority: 1,
              startPointer: { x, y },
              initialSpawn: { ...meteor.spawn },
              initialTarget: { ...meteor.target },
            });
          }
        }
        return best;
      }

      function adjustSelectedMeteor(mutator) {
        const meteors = ensureEditorMeteors();
        const index = editorState.selectedMeteor;
        if (index < 0 || index >= meteors.length) return false;
        const meteor = meteors[index];
        const clone = {
          ...meteor,
          spawn: { ...meteor.spawn },
          target: { ...meteor.target },
        };
        const changed = mutator(clone) !== false;
        if (!changed) return false;
        clone.radius = Math.max(METEOR_MIN_RADIUS, Math.min(METEOR_MAX_RADIUS, clone.radius));
        clone.speed = Math.max(METEOR_MIN_SPEED, Math.min(METEOR_MAX_SPEED, clone.speed));
        clone.startMs = Math.max(0, clone.startMs);
        clone.warningLeadMs = Math.max(0, clone.warningLeadMs);
        meteors[index] = clone;
        terrain.meteors = meteors;
        editorState.meteors = meteors;
        terrain.dirtyRender = true;
        return true;
      }

      function editorApplyBrush(x, y, mode) {
        const radius = editorState.brushRadius;
        const cellSize = terrain.cellSize;
        const colCenter = Math.floor(clamp(x, 0, terrain.width - 1) / cellSize);
        const rowCenter = Math.floor(clamp(y, 0, terrain.height - 1) / cellSize);
        const radiusCells = Math.ceil(radius / cellSize);
        const radiusSq = radius * radius;
        for (let dy = -radiusCells; dy <= radiusCells; dy++) {
          for (let dx = -radiusCells; dx <= radiusCells; dx++) {
            const col = colCenter + dx;
            const row = rowCenter + dy;
            const cx = (col + 0.5) * cellSize;
            const cy = (row + 0.5) * cellSize;
            const distSq = (cx - x) * (cx - x) + (cy - y) * (cy - y);
            if (distSq <= radiusSq) {
              setSolidCell(col, row, mode === 'add');
            }
          }
        }
        alignPadToSurface(pad.x + pad.w / 2, pad.y + pad.h);
        alignEditorSpawn();
      }

      function editorStroke(from, to, mode) {
        const distance = Math.hypot(to.x - from.x, to.y - from.y);
        const steps = Math.max(1, Math.floor(distance / (terrain.cellSize * 0.5)));
        for (let i = 0; i <= steps; i++) {
          const t = i / steps;
          const px = from.x + (to.x - from.x) * t;
          const py = from.y + (to.y - from.y) * t;
          editorApplyBrush(px, py, mode);
        }
      }

      function updateEditorPanel(statusLines, extraHtml = '') {
        let html = '';
        if (statusLines && statusLines.length) {
          html += statusLines.map(line => `<div>${line}</div>`).join('');
        }
        if (extraHtml) {
          html += extraHtml;
        }
        editorPanel.innerHTML = html;
      }

      function buildMeteorEditorControls() {

      function attachEditorSaveEvents() {
        const toggleBtn = editorPanel.querySelector('[data-editor-save-toggle]');
        const form = editorPanel.querySelector('[data-editor-save-form]');
        const nameInput = editorPanel.querySelector('[data-editor-save-name]');
        const authorInput = editorPanel.querySelector('[data-editor-save-author]');
        const descriptionInput = editorPanel.querySelector('[data-editor-save-description]');
        const cancelBtn = editorPanel.querySelector('[data-editor-save-cancel]');
        const submitBtn = editorPanel.querySelector('[data-editor-save-submit]');
        const statusEl = editorPanel.querySelector('[data-editor-save-status]');
        if (!toggleBtn || !form || !submitBtn || !nameInput) return;
        const setStatus = (text, isError = false) => {
          if (!statusEl) return;
          statusEl.textContent = text;
          statusEl.classList.toggle('error', !!isError);
        };
        let saving = false;
        let lastDownloadUrl = null;
        toggleBtn.addEventListener('click', () => {
          form.classList.toggle('hidden');
          setStatus('');
          if (!form.classList.contains('hidden')) {
            nameInput.focus({ preventScroll: true });
          }
        });
        cancelBtn?.addEventListener('click', () => {
          form.classList.add('hidden');
          setStatus('');
        });
        submitBtn.addEventListener('click', () => {
          if (saving) return;
          const name = sanitizeName(nameInput.value);
          if (!name) {
            setStatus('Please provide a level name.', true);
            nameInput.focus({ preventScroll: true });
            return;
          }
          const author = sanitizeName(authorInput?.value ?? currentPlayerName);
          const descriptionRaw = descriptionInput?.value ?? '';
          const description = descriptionRaw.replace(/\r\n?/g, '\n');
          saving = true;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Saving...';
          setStatus('Saving level...', false);
          try {
            const payload = serializeCurrentLevelForSave(name, author, description);

            const savedName = result?.meta?.name || name;
            if (lastDownloadUrl) {
              URL.revokeObjectURL(lastDownloadUrl);
              lastDownloadUrl = null;
            }
            if (result?.downloadUrl) {
              lastDownloadUrl = result.downloadUrl;
            }
            if (statusEl) {
              statusEl.classList.remove('error');
              statusEl.textContent = '';
              statusEl.innerHTML = '';
              const messageSpan = document.createElement('span');
              messageSpan.textContent = `Saved as "${savedName}".`;
              statusEl.appendChild(messageSpan);

                const link = document.createElement('a');

      function handleMeteorInputEvent(event) {
        const input = event.target;
        if (!(input instanceof HTMLInputElement)) return;
        const scope = input.getAttribute('data-meteor-scope');
        const field = input.getAttribute('data-field');
        if (!scope || !field) return;
        let raw = parseFloat(input.value);
        if (Number.isNaN(raw)) {
          updateEditorOverlay();
          return;
        }
        const applySeconds = field === 'startMs' || field === 'warningLeadMs';
        if (applySeconds) {
          raw = Math.max(0, raw) * 1000;
        }
        if (field === 'speed') {
          raw = Math.max(METEOR_MIN_SPEED, Math.min(METEOR_MAX_SPEED, raw));
        } else if (field === 'radius') {
          raw = Math.max(METEOR_MIN_RADIUS, Math.min(METEOR_MAX_RADIUS, Math.round(raw)));
        } else if (field === 'startMs' || field === 'warningLeadMs') {
          raw = Math.max(0, raw);
        }

        if (scope === 'selected') {
          const changed = adjustSelectedMeteor((meteor) => {
            if (field === 'startMs') {
              meteor.startMs = raw;
              if (meteor.warningLeadMs > meteor.startMs) {
                meteor.warningLeadMs = meteor.startMs;
              }
            } else if (field === 'warningLeadMs') {
              meteor.warningLeadMs = Math.min(meteor.startMs, raw);
            } else {
              meteor[field] = raw;
            }
            return true;
          });
          if (!changed) {
            updateEditorOverlay();
            return;
          }
          terrain.dirtyRender = true;
        } else if (scope === 'defaults') {
          const defaults = editorState.meteorDefaults;
          if (!defaults) return;
          if (field === 'startMs') {
            defaults.startMs = raw;
            if (defaults.warningLeadMs > defaults.startMs) {
              defaults.warningLeadMs = defaults.startMs;
            }
          } else if (field === 'warningLeadMs') {
            defaults.warningLeadMs = Math.min(defaults.startMs, raw);
          } else {
            defaults[field] = raw;
          }
          if (editorState.pendingMeteor) {
            if (field === 'startMs') {
              editorState.pendingMeteor.startMs = raw;
              if (editorState.pendingMeteor.warningLeadMs > raw) {
                editorState.pendingMeteor.warningLeadMs = raw;
              }
            } else if (field === 'warningLeadMs') {
              editorState.pendingMeteor.warningLeadMs = Math.min(editorState.pendingMeteor.startMs, raw);
            } else {
              editorState.pendingMeteor[field] = raw;
            }
          }
          terrain.dirtyRender = true;
        }
        updateEditorOverlay();

        let x0 = ((offX % iw) + iw) % iw - iw;

        // Keep pixel art crisp

        for (let x = x0; x < width; x += iw) {

      function getLanderContactPoints() {
        const cos = Math.cos(lander.angle);
        const sin = Math.sin(lander.angle);
        const localPoints = [
          { type: 'body', lx: 0, ly: lander.height / 2 },
          { type: 'body', lx: -lander.legAttachOffset, ly: lander.height / 2 },
          { type: 'body', lx: lander.legAttachOffset, ly: lander.height / 2 },
          { type: 'foot', lx: -lander.legFootOffset, ly: lander.height / 2 + lander.legLength },
          { type: 'foot', lx: lander.legFootOffset, ly: lander.height / 2 + lander.legLength },
        ];
        return localPoints.map(pt => {
          const x = lander.x + pt.lx * cos - pt.ly * sin;
          const y = lander.y + pt.lx * sin + pt.ly * cos;
          return { ...pt, x, y };
        });
      }

      function canDropBomb() {

      function dropBomb() {
        if (!canDropBomb()) return;

        const cos = Math.cos(lander.angle);
        const sin = Math.sin(lander.angle);
        const baseOffset = lander.height / 2 + 6;

        const dropY = lander.y + cos * baseOffset + 4;
        const inheritVx = lander.vx;
        const inheritVy = lander.vy;
        const bomb = {
          x: dropX,
          y: dropY,
          vx: inheritVx + sin * 0.006,
          vy: inheritVy + Math.max(0.012, cos * 0.006) + 0.01,
          fuseMs: BOMB_FUSE_MS,
          armingMs: BOMB_ARM_DELAY,
          blinkPhase: 0,
          blinkRate: BOMB_BLINK_BASE,
          lastFuseRatio: 1,

          grounded: false,
