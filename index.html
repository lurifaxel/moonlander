<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moon Lander Phaser Edition</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: #05070e;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: linear-gradient(180deg, #05070e 0%, #0f172a 100%);
        color: #f1f5f9;
      }
      #app {
        position: relative;
        width: min(960px, 100vw);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: stretch;
        overflow: hidden;
      }
      #phaserRoot {
        flex: 1 1 auto;
        position: relative;
        background: radial-gradient(circle at 40% 20%, rgba(148, 163, 255, 0.16), transparent 65%),
          linear-gradient(180deg, rgba(15, 23, 42, 0.4) 0%, rgba(2, 6, 23, 0.9) 100%);
      }
      canvas {
        display: block;
      }
      .overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        pointer-events: none;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .panel {
        backdrop-filter: blur(14px);
        background: rgba(15, 23, 42, 0.76);
        border: 1px solid rgba(94, 234, 212, 0.28);
        border-radius: 16px;
        padding: 12px 16px;
        pointer-events: auto;
        box-shadow: 0 16px 40px rgba(2, 6, 23, 0.45);
      }
      #hudPanel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        align-items: center;
      }
      .hud-metric {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 13px;
        letter-spacing: 0.04em;
      }
      .hud-label {
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.8);
        font-weight: 600;
        font-size: 11px;
      }
      .hud-value {
        font-size: 18px;
        font-weight: 600;
        color: #f8fafc;
      }
      #menuPanel {
        max-width: 320px;
      }
      #menuPanel h1 {
        margin: 0 0 12px;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      .menu-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        cursor: pointer;
        border-radius: 12px;
        border: 1px solid rgba(94, 234, 212, 0.4);
        background: rgba(14, 165, 233, 0.16);
        color: #f8fafc;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        padding: 12px 16px;
        transition: transform 0.15s ease, border-color 0.2s ease, background 0.2s ease;
      }
      button:hover,
      button:focus-visible {
        transform: translateY(-1px);
        border-color: rgba(94, 234, 212, 0.7);
        background: rgba(14, 165, 233, 0.28);
        outline: none;
      }
      button:active {
        transform: translateY(0);
      }
      #levelList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
        margin-top: 12px;
      }
      #levelList button {
        font-size: 13px;
        padding: 10px 12px;
      }
      #postLevelPanel {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        min-width: 280px;
        text-align: center;
        z-index: 20;
        display: none;
      }
      #postLevelPanel.visible {
        display: block;
      }
      #touchControls {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        gap: 20px;
        pointer-events: none;
      }
      .touch-cluster {
        display: flex;
        gap: 12px;
      }
      .touch-button {
        pointer-events: auto;
        width: 64px;
        height: 64px;
        border-radius: 999px;
        background: rgba(14, 116, 144, 0.35);
        border: 1px solid rgba(148, 163, 255, 0.45);
        color: #e0f2fe;
        font-size: 11px;
        font-weight: 700;
      }
      .touch-button:active,
      .touch-button.is-held {
        background: rgba(59, 130, 246, 0.55);
        border-color: rgba(191, 219, 254, 0.7);
      }
      #editorPanel {
        position: absolute;
        right: 16px;
        bottom: 96px;
        width: 260px;
        display: none;
        flex-direction: column;
        gap: 10px;
      }
      #editorPanel.visible {
        display: flex;
      }
      #editorPanel h2 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      #editorPanel .palette {
        display: grid;
        gap: 8px;
      }
      .palette button {
        font-size: 12px;
      }
      #diagnosticsPanel {
        position: absolute;
        left: 16px;
        bottom: 96px;
        max-width: 320px;
        display: none;
        flex-direction: column;
        gap: 8px;
      }
      #diagnosticsPanel.visible {
        display: flex;
      }
      #diagnosticsLog {
        font-family: "IBM Plex Mono", monospace;
        font-size: 12px;
        max-height: 180px;
        overflow-y: auto;
        background: rgba(2, 6, 23, 0.7);
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(94, 234, 212, 0.2);
      }
      @media (max-width: 720px) {
        #app {
          width: 100vw;
        }
        #hudPanel {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        #touchControls {
          flex-direction: column;
          align-items: center;
          gap: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="phaserRoot"></div>
      <div class="overlay">
        <div id="hudPanel" class="panel">
          <div class="hud-metric">
            <span class="hud-label">Altitude</span>
            <span class="hud-value" data-field="altitude">0 m</span>
          </div>
          <div class="hud-metric">
            <span class="hud-label">Vertical Speed</span>
            <span class="hud-value" data-field="vertical-speed">0 m/s</span>
          </div>
          <div class="hud-metric">
            <span class="hud-label">Horizontal Speed</span>
            <span class="hud-value" data-field="horizontal-speed">0 m/s</span>
          </div>
          <div class="hud-metric">
            <span class="hud-label">Fuel</span>
            <span class="hud-value" data-field="fuel">100%</span>
          </div>
        </div>
        <div id="menuPanel" class="panel">
          <h1>Moon Lander</h1>
          <div class="menu-actions">
            <button id="startButton">Start Mission</button>
            <button id="resumeButton" disabled>Resume Mission</button>
            <button id="editorButton">Open Editor</button>
            <button id="testsButton">Run Diagnostics</button>
          </div>
          <div id="levelList"></div>
        </div>
      </div>
      <div id="postLevelPanel" class="panel">
        <h2 id="postLevelTitle">Mission Complete</h2>
        <p id="postLevelSummary">Touchdown successful.</p>
        <div class="menu-actions">
          <button id="nextLevelButton">Next Level</button>
          <button id="retryButton">Retry</button>
          <button id="backToMenuButton">Return to Menu</button>
        </div>
      </div>
      <div id="touchControls">
        <div class="touch-cluster">
          <button class="touch-button" data-touch="left">Yaw Left</button>
          <button class="touch-button" data-touch="right">Yaw Right</button>
        </div>
        <div class="touch-cluster">
          <button class="touch-button" data-touch="thrust">Thrust</button>
          <button class="touch-button" data-touch="bomb">Bomb</button>
        </div>
      </div>
      <div id="editorPanel" class="panel">
        <h2>Editor</h2>
        <div class="palette">
          <button data-editor="spawn">Set Spawn</button>
          <button data-editor="pad">Set Landing Pad</button>
          <button data-editor="terrain">Edit Terrain</button>
          <button data-editor="hazard">Toggle Hazard</button>
          <button id="saveLevelButton">Save Level</button>
          <button id="playLevelButton">Test Level</button>
        </div>
      </div>
      <div id="diagnosticsPanel" class="panel">
        <strong>Diagnostics</strong>
        <div id="diagnosticsLog"></div>
        <button id="closeDiagnosticsButton">Close</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
